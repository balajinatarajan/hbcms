<script>
    Handlebars.registerHelper('each_upto', function(ary, max, options) {
        if(!ary || ary.length == 0)
            return options.inverse(this);

        var result = [ ];
        for(var i = 0; i < max && i < ary.length; ++i)
            result.push(options.fn(ary[i]));
        return result.join('');
    });
    var pkg_price = '';
    if('{{id}}' == '1_SIR_AUD_ALLACCESS'){
        pkg_price = frmSelectPackage.lblSiriusAllCost.text;
        $('#frmSelectPackage_btn{{id}}').removeClass('btnRadioOff').addClass('btnRadio');
    } else if ('{{id}}' == '1_SIR_AUD_EVT'){
        pkg_price = frmSelectPackage.lblSiriusPremierCost.text;
    } else {
        pkg_price = frmSelectPackage.lblSiriusSelectCost.text;
    }
    $('#{{id}}_price').html(pkg_price);
    
    $('#{{id}}_lmLink').attr('href','javascript:learnMore{{id}}(\\x27' + pkg_price + '\\x27)');
    function learnMore{{id}}(price) {
        popUpLearnMore.lblPreGenMessage.setVisibility(false);
        popUpLearnMore.lblHeadr.text = "{{RadioType}} {{PackageName}}";
        popUpLearnMore.lblPriceHeader.text = price + "nth";
        popUpLearnMore.lblPriceDesc.setVisibility(false);
        popUpLearnMore.lblDesc2.setVisibility(false);
        popUpLearnMore.rchSiriusDesc2.setVisibility(false);
        popUpLearnMore.rchSiriusDesc1.setVisibility(true);
        popUpLearnMore.rchSiriusDesc1.text = "<b>{{Highlight}}</b><br><br>{{ShortDescription}}<br><br>";

        {{#Features}}
            popUpLearnMore.rchSiriusDesc1.text += "\u2022&nbsp&nbsp{{this}}<br>";
        {{/Features}}
        {{#each_upto Channels 6}}
            popUpLearnMore.rchSiriusDesc1.text += "<img src=\\x27{{this.logo}}\\x27 width=\\x2730%\\x27>";
        {{/each_upto}}

        popShow(popUpLearnMore);
        gblpopUpLearnMoreVisible = true;
        gblpopOEMinternetRadioCredsVisible = false
    }
</script>
